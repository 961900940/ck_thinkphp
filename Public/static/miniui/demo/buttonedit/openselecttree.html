<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>OpenSelectTree 弹出选择Tree</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" /><link href="../demo.css" rel="stylesheet" type="text/css" />

    <script src="../../scripts/jquery-1.6.2.min.js" type="text/javascript"></script>
    <script src="../../scripts/miniui/miniui.js" type="text/javascript"></script><link href="../../scripts/miniui/themes/default/miniui.css" rel="stylesheet" type="text/css" />
    <link href="../../scripts/miniui/themes/icons.css" rel="stylesheet" type="text/css" />

    <script src="../CommonLibs/TreeSelectWindow.js" type="text/javascript"></script>    
</head>
<body>
    <h1>OpenSelectTree 弹出选择Tree</h1>      

    <input id="btnEdit1" class="mini-buttonedit" onbuttonclick="onButtonEdit"/>
    


    
    <script type="text/javascript">
        mini.parse();

        function onButtonEdit(e) {
            var buttonEdit = e.sender;

            var win = mini.createTopSingle(TreeSelectWindow);
            win.set({
//                multiSelect: true,
//                showFolderCheckBox: true,
//                checkRecursive: true,
                url: mini_JSPath + "../../demo/data/listTree.txt",
                title: "选择树形",
                width: 420,
                height: 300
            });
            
            win.show();

            //初始化数据
            win.setData(null, function (action) {
                if (action == "ok") {
                    //获取数据
                    var node = win.getData();
                    if (node) {
                        buttonEdit.setValue(node.id);
                        buttonEdit.setText(node.text);

                        alert("选中记录: " + node.text);
                    }
                }
            });
        }
        
    </script>

</body>
</html>
