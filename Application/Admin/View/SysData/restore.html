                                    $("#to").val(email);

//                                            var json = eval("(" + json + ")");
                                            if(json.status==1){
                                                if(json.url){
                                                    $("#opStatus").show().html(json.info);
                                                    repeat(json.url,"sendSql");
                                                }else{
                                                    popup.success(json.info);
                                                }
                                                popup.close("asyncbox_alert");
                                            }else{
                                                popup.error(json.info);
                                            }
                                        }
                                    });
                                    popup.close("ifrSendSql");

                                    popup.error("你输入的电子邮件地址格式错误");

                                return false;
                            }
                        }
                    });
                    return false;
                });
